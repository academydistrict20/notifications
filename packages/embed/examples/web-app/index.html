<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Example Web App</title>
</head>
<body>
  <div id="header">
    Header
  </div>
  <div id="body">
    Body Here
  </div>

  <!-- Load Vue -->
  <script src="https://unpkg.com/vue"></script>
  <!-- Load the library -->
  <script src="../../dist/asd20-notifications-embed.umd.js"></script>
  <script src="../../../plugin-cc-messages/dist/asd20-notifications-plugin-cc-messages.umd.js"></script>
  <!-- Note: In production, you can use a CDN url
  <script src="https://unpkg.com/asd20-notifications-embed"></script>
  -->

  <div id="my-embed">
    <asd20-notifications-embed :config="config" :groups="groups"
    ></asd20-notifications-embed>
  </div>

  <script>
    new Vue({
      el: '#my-embed',
      data: function() {
        return {
          config: {
            plugins: [
            Asd20NotificationsPluginCcMessages.Create({
                endpoint: 'https://asd20-search-dev.search.windows.net',
                index: 'messages-index',
                apiKey: '937716815402758ADC2FE799FE288142',
                apiVersion: '2019-05-06',
                channels: ['Notification'],
                locations: ['*.asd20.org'],
                categories: ['Weather', 'Emergency', 'Tests'],
              }),
            ],
          },
          groups: {
            banner: {
              selector: `#header`,
            },
            floating: {
              selector: `#header`,
            },
          }  
        }
      }
    })
