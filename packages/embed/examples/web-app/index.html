<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Example Web App</title>
</head>
<body>
  <div id="header">
    Header
  </div>
  <div id="body">
    Body Here
  </div>

  <!-- Load Vue -->
  <script src="https://unpkg.com/vue"></script>
  <!-- Load the library -->
  <script src="../../dist/asd20-notifications-embed.web-components.umd.js"></script>
  <script src="../../../plugin-cc-messages/dist/asd20-notifications-plugin-cc-messages.umd.js"></script>
  <link rel="stylesheet" href="../../../ui/dist/asd20-notifications-ui.css">
  <!-- Note: In production, you can use a CDN url
  <script src="https://unpkg.com/asd20-notifications-embed"></script>
  -->

  <asd20-notifications-embed></asd20-notifications-embed>

  <script>
    const config = {
            plugins: [
            Asd20NotificationsPluginCcMessages.Create({
                endpoint: 'https://asd20-search-dev.search.windows.net',
                index: 'messages-index',
                apiKey: '937716815402758ADC2FE799FE288142',
                apiVersion: '2019-05-06',
                channels: ['Notification'],
                locations: ['*.asd20.org'],
                categories: ['Weather', 'Emergency', 'Tests'],
              }),
            ],
          }
    const groups = {
            banner: {
              selector: `#header`,
            },
            floating: {
              selector: `#header`,
            },
          }  
    
    const el = document.querySelector('asd20-notifications-embed')
    el.groups = groups
    el.config = config
  </script>
