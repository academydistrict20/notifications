<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Example Web App</title>
    
  </head>
  <body style="background: #eee;">
    <!-- Load Vue -->
    <script src="https://unpkg.com/vue"></script>
    <!-- Load the library -->
    <script src="../../dist/asd20-notifications-ui.web-components.umd.js"></script>
    <!-- Note: In production, you can use a CDN url
  <script src="https://unpkg.com/asd20-notifications-ui"></script>
  -->

    <!-- Example #2: Using a web component -->
    <div style="border: 1px dashed gray; padding: 1rem; margin: 2rem; padding-left: auto;">
      <asd20-notification-group group-type="floating" position="bottom-right" ></asd20-notification-group>
    </div>

    <div style="position: fixed; left: 50%; top: 50%;">
      <button id="btnPosition">Toggle Position</button>
      <button id="btnToggleNotifications">Toggle All Notifications</button>
    </div>

    

    <script>
      const notifications = [
        {
          id: '907307e4-36ef-8640-74ff-c67e324201e7',
          title: 'Test Notification',
          icon: 'weather-sun',
          description: 'Sic gorgiamus allos subjectatos nunc.',
          callToActionUrl: 'https://www.asd20.org',
          callToActionLabel: 'Learn more',
          dismissible: true,
          color: '',
          notificationStyle: 'banner',
          importance: 'emergency',
        },
        {
          id: '907307e4-36ef-8640-74ff-c67e324201e9',
          title: 'Test Notification',
          icon: 'weather-snow',
          description: 'Sic gorgiamus allos subjectatos nunc.',
          callToActionUrl: 'https://www.asd20.org',
          callToActionLabel: 'Learn more',
          dismissible: true,
          color: 'hsla(200,80%,40%,1)',
          notificationStyle: 'inline',
          importance: 'emergency',
        },
        {
          id: '907307e4-36ef-8640-74ff-c67e324201e2',
          title: 'Test Notification',
          icon: 'alert',
          description: 'Sic gorgiamus allos subjectatos nunc.',
          callToActionUrl: 'https://www.asd20.org',
          callToActionLabel: 'Learn more',
          dismissible: true,
          color: '',
          notificationStyle: 'inline',
          importance: 'emergency',
        },
      ]      
      const group = document.querySelector('asd20-notification-group')
      group.notifications = notifications
      group.totalDismissedNotifications = notifications.length

      const pos = document.getElementById('btnPosition')
      pos.addEventListener('click', function () {
        const options = ['static', 'top-left', 'top-right', 'bottom-right', 'bottom-left']
        const current = options.indexOf(group.position)
        console.log(group, current)
        if (current < 0 || current >= options.length - 1 ) {
          group.position = options[0]
        } else {
          group.position = options[current + 1]
        }
      })

      const toggle = document.getElementById('btnToggleNotifications')

      toggle.addEventListener('click', function () {
        
        if (group.notifications.length > 0) {
          group.notifications = []
        } else {
          group.notifications = notifications
        }
      })

    </script>

    
  </body>
</html>
